<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>惊喜礼物</title>
    <style>
         @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        .hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #c0392b;
            font-size: 1.2em;
            font-family: 'Microsoft YaHei', sans-serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            opacity: 1;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f0d9e7;
            overflow: hidden;
            position: relative;
        }

        /* 装饰元素 */
        .deco {
            position: absolute;
            animation: float 3s infinite;
        }

        .deco::after {
            content: '🎀';
            font-size: 24px;
            position: absolute;
        }

        .deco:nth-child(2n)::after {
            content: '✨';
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 礼物盒容器 */
        .gift-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.5s;
        }
        /* 礼物盒样式 */
        .gift-box {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .box-body {
            background: #e74c3c;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            border-radius: 8px;
        }

        .box-lid {
            background: #c0392b;
            width: 100%;
            height: 40px;
            position: absolute;
            top: 0;
            transition: all 0.5s;
            transform-origin: bottom;
        }

        .ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #f1c40f;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f1c40f;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* 打开动画 */
        .open .box-lid {
            transform: rotateX(180deg) translateY(-100%);
        }

        .open {
            opacity: 0;
            pointer-events: none;
        }

        /* 文字效果 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #e74c3c;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Microsoft YaHei', sans-serif;
            display: none; /* 初始隐藏 */
            opacity: 0;    /* 初始透明 */
            animation: appear 1s 0.5s forwards;
        }
        @keyframes bloom {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes appear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="deco" style="left: 10%; top: 20%"></div>
    <div class="deco" style="right: 15%; top: 30%"></div>
    <div class="deco" style="left: 5%; bottom: 25%"></div>
    <div class="deco" style="right: 20%; bottom: 15%"></div>

    <!-- 礼物盒 -->
    <div class="gift-container" onclick="openGift()">
        <div class="gift-box">
            <div class="box-lid"></div>
            <div class="box-body"></div>
            <div class="ribbon"></div>
        </div>
        <!-- 新增点击提示 -->
        <div class="hint" id="hint">点击拆开</div>
    </div>
    <!-- 隐藏的文字 -->
    <div class="message">陈白白加油<br>今天一定行！</div>

    <script>
        function openGift() {
            const container = document.querySelector('.gift-container');
            const message = document.querySelector('.message');
            
            container.classList.add('open');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
