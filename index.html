<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
         @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        .hint {
            position: absolute;

        * {

        }

        body {

            background: #f0d9e7;
            overflow: hidden;
            position: relative;
        }

        /* è£…é¥°å…ƒç´  */
        .deco {
            position: absolute;
            animation: float 3s infinite;
        }

        .deco::after {
            content: 'ğŸ€';
            font-size: 24px;
            position: absolute;
        }

        .deco:nth-child(2n)::after {
            content: 'âœ¨';
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ç¤¼ç‰©ç›’å®¹å™¨ */
        .gift-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.5s;
        }
        /* ç¤¼ç‰©ç›’æ ·å¼ */
        .gift-box {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .box-body {
            background: #e74c3c;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            border-radius: 8px;
        }

        .box-lid {
            background: #c0392b;
            width: 100%;
            height: 40px;
            position: absolute;
            top: 0;
            transition: all 0.5s;
            transform-origin: bottom;
        }

        .ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #f1c40f;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f1c40f;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* æ‰“å¼€åŠ¨ç”» */
        .open .box-lid {
            transform: rotateX(180deg) translateY(-100%);
        }

        .open {
            opacity: 0;
            pointer-events: none;
        }

        /* æ–‡å­—æ•ˆæœ */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #e74c3c;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: 'Microsoft YaHei', sans-serif;
            display: none; /* åˆå§‹éšè— */
            opacity: 0;    /* åˆå§‹é€æ˜ */
            animation: appear 1s 0.5s forwards;
        }
        @keyframes bloom {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes appear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- è£…é¥°å…ƒç´  -->

    <script>

        }
    </script>
</body>
</html>
