<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜礼物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0d9d9;
            cursor: pointer;
        }

        .gift-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* 礼物盒主体 */
        .gift-box {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #c62828;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* 盒盖 */
        .lid {
            position: absolute;
            width: 200px;
            height: 60px;
            background: #e53935;
            left: 50%;
            transform: translateX(-50%);
            top: 70px;
            transition: all 0.5s ease;
            transform-origin: bottom center;
            z-index: 2;
        }

        /* 打开时的盒盖 */
        .lid.open {
            transform: translateX(-50%) rotateX(180deg);
            top: -30px;
        }

        /* 丝带 */
        .ribbon {
            position: absolute;
            width: 40px;
            height: 100%;
            background: rgba(255,255,255,0.3);
            left: 50%;
            transform: translateX(-50%);
        }

        /* 文字内容 */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s ease;
            font-size: 24px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .message.show {
            opacity: 1;
            top: 45%;
        }
    </style>
</head>
<body>
    <div class="gift-container">
        <div class="gift-box"></div>
        <div class="lid">
            <div class="ribbon"></div>
        </div>
        <div class="message">陈白白加油今天一定行！</div>
    </div>

    <script>
        const lid = document.querySelector('.lid');
        const message = document.querySelector('.message');

        lid.addEventListener('click', () => {
            lid.classList.add('open');
            setTimeout(() => {
                message.classList.add('show');
            }, 300); // 延迟显示文字
        });
    </script>
</body>
</html>
